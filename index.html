<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Employee Data Management</h1>
                  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
              </div>
    
    
              <div class="card col-lg-6">
                    <div class="card-header">
                      Add Employee
                    </div>
                    <div class="card-body col-lg-6">
                        <form>
                            <div class="form-group">
                                <label for="Employee Name">Employee Name</label>
                                <input type="Name" class="form-control" id="EmployeeName" aria-describedby="name" placeholder="Enter your name">
                                
                            </div>
                            <div class="form-group">
                                <label for="employeeRole">Role</label>
                                <input type="Name" class="form-control" id="jobtitle" placeholder="Job Title">
                            </div>
                            <div class="form-group">
                                    <label for="Employee_Start_Date">Start Date</label>
                                    <input type="Date" class="form-control" id="startDate" aria-describedby="startDate" placeholder="Enter date: mm/dd/yyyy">
                                    
                                </div>
                                <div class="form-group">
                                    <label for="monthlyRate">Monthly Rate</label>
                                    <input type="number" class="form-control" id="userHourlyRate" placeholder="Enter your monthly rate in USD">
                                </div>
                      
                      
                    </div>
                  </div>

    <script src="/assets/javascript/script.js"></script> 
</body>
</html>
